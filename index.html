<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Faceit extension</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet"/>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>

    <button id="i-button" class="i-button">i</button>
    <div id="info" class="info">
      Thank you for downloading my extension
      <button id="info-x-button" class="info-x-button">X</button>
    </div>

    <div id="loader" class="loader">
      <div class="loader__sircle">
      </div>
      <div class="loader__text">
        Loading
      </div>
    </div>

    <div id="user" class="user">
      <div id="user-border" class="user-border">
        <div class="user__lvl">
          <img id="user__img" class="user__img" src="" alt="skill-lvl"/>
        </div>

        <div class="user__details">

          <div id="user__name" class="user__name">
            <!-- user nickname -->
          </div>

          <div class="user__skill">
            <div class="user__elo-img">
              <img class="user__dots-img" src="skillLvlImages/elo.svg" alt="elo-img"/>
            </div>
            <div id="user__elo-text" class="user__elo-text">
              <!-- user elo -->
            </div>
          </div>
      </div>
    </div>

    </div>

    <div class="settings">
      <div class="match-confirm">
        <div class="match-confirm__text">Automatic match readiness</div>
        <div id="match" class="match-confirm__button">
          <div id="match-state" class="match-confirm__button_state"></div>
        </div>
      </div>
      <div class="statistic">
        <div class="statistic__text">Advanced statistics</div>
        <div id="statistic" class="statistic__button">
          <div id="statistic-state" class="statistic__button_state"></div>
        </div>
      </div>
      <div class="colored-statistic">
        <div class="colored-statistic__text">Colored statistics</div>
        <div id="colored-statistic" class="colored-statistic__button">
          <div id="colored-statistic-state" class="colored-statistic__button_state"></div>
        </div>
      </div>

      <div id="settings-info" class="settings-info">
        <button id="settings-info__button" class="settings-info__button">X</button>
      </div>
    </div>
  </body>
</html>
